# GitHub Actions Workflow: Build and Deploy to Azure Container Apps
# Uses shared resources from PoShared (ACR, Container App Environment, Managed Identity)
# Deploys container app to resource group: PoRaceRagdoll

name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - master
    paths:
      - 'src/PoRaceRagdoll.Api/**'
      - '.github/workflows/deploy-aca.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: 'bbb8dfbe-9169-432f-9b7a-fbf861b51037'
  AZURE_RESOURCE_GROUP: 'PoRaceRagdoll'
  ACR_NAME: 'acrposhared'
  ACR_LOGIN_SERVER: 'acrposhared.azurecr.io'
  CONTAINER_APP_NAME: 'poraceragdoll-api'
  DOCKER_IMAGE_NAME: 'poraceragdoll-api'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build \
            -f src/PoRaceRagdoll.Api/Dockerfile \
            -t ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} \
            -t ${{ env.DOCKER_IMAGE_NAME }}:latest \
            .

      - name: Login to Azure Container Registry
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Tag and Push Docker image to ACR
        run: |
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} ${{ env.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:latest ${{ env.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

      - name: Output Deployment Info
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Application URL**: https://$FQDN" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check**: https://$FQDN/health" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.ACR_LOGIN_SERVER }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
